<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join PropertyPro today. A free online rental platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/register-style1.css">
    <!-- End of Stylesheets -->

    <!-- JQuery and JQuery Session -->
    <script src="src/js/jquery-3.4.1.min.js"></script>
    <script src="src/js/jquerysession.js"></script>
    <!-- End of JQuery and JQuery Session -->
</head>
<body id="page">
    <div class="container-fluid site-wrapper">
        <div class="signup-wrapper">
            <div class="bg-o">
                <div class="form-container">
                    <form action="http://localhost:3000/users" method="POST" class="my-form">
                        <!-- <h6 style="color: gray" class="text-left font-weight-bold">Login here</h6>                     -->
                        <input type="email" id="email" class="placeholder" placeholder="Email" name="email" value="" required /><br><br>    
                        <h6 id="result"></h6>                    
                    
                        <input type="password" id="password" class="placeholder" placeholder="Password" name="password" value="" required /><br><br>
                    
                        <button type="submit" id="register" class="register">Sign In</button>
                    </form>
                </div>
                <div class="already-logged-in">
                    Need an account?
                    <a href="signup.html">Sign up for free here</a>
                </div>
            </div>
        </div>
    </div>




    
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/login.js"></script>
</body>
</html>
