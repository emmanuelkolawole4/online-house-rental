<body>
    <!-- Header Section -->
    <header class="header-style">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="./src/images/logo.png" alt="logo">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white font-weight-bold" href="index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white font-weight-bold" href="#">For Rent</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link text-white font-weight-bold" href="#">For Rent</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link text-white font-weight-bold" href="#">Short Let</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link text-white font-weight-bold" href="#">Blog</a>

                        </li>
                        <li class="nav-item mr-2">
                                <a class="btn login text-white font-weight-bold" href="login.html">Login</a>

                                <a class="btn signup text-white font-weight-bold" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End of Header Section -->

    <!-- sign up form -->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-container">
                        <form action="http://localhost:3000/users" method="POST" class="my-form">
                            <input type="text" id="firstname" class="placeholder" placeholder="First Name" name="first_name" value="" required /><br><br>
                            <div class="valid-feedback">
                                    Looks good!
                            </div>
                        
                            <input type="text" id="lastname" class="placeholder" placeholder="Last Name" name="last_name" value="" required /><br><br>
                        
                            <input type="email" id="email" class="placeholder" placeholder="Email" name="email" value="" required /><br><br>
                            
                        
                            <input type="text" id="username" class="placeholder" placeholder="Username" name="username" value="" required /><br><br>
                            
                        
                            <input type="password" id="password" class="placeholder" placeholder="Password" name="password" value="" required /><br><br>
                        
                            <input type="password" id="confirmpassword" class="placeholder" placeholder="Confirm Password" name="password2" value="" required /><br><br><br>
                        
                            <button type="submit" id="register" class="register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- end of sign up form -->
    
    

    



    <script src="src/js/jquery-3.4.1.min.js"></script>
